<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="AgregarCancion">
      <h2 class="pt-3">&#119070; Mi repertorio &#119070;</h2>
      <div class="container pt-5 w-50">
        <form id="formAddSong">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Canci√≥n:</label>
            <div class="col-sm-10">
              <input
                required
                type="text"
                name="titulo"
                class="form-control"
                placeholder="Song Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Artista: </label>
            <div class="col-sm-10">
              <input
                required
                type="text"
                name="artista"
                class="form-control"
                placeholder="Singer"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="rut" class="col-sm-2 col-form-label">Tono:</label>
            <div class="col-sm-10">
              <input
                required
                type="text"
                name="tono"
                class="form-control"
                placeholder="Tone"
              />
            </div>
          </div>
          <button
            type="submit"
            id="addSong"
            class="m-auto btn btn-success"
          >
            Add Song
          </button>
        </form>
      </div>
    </div>

    <div id="ListaCanciones">
      <hr />
      <hr />
      <h2>Tabla de canciones &#127908;</h2>
      <div class="container pt-5 w-75">
        <div id="allSongs"></div>
      </div>
    </div>

    <article class="modal fade" id="songModal" tabindex="-1" aria-labelledby="songModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="songModalLabel">Edit Song</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formEditSong">
              <input required type="text" name="titulo" placeholder="Title" class="form-control mb-2">
              <input required type="text" name="artista" placeholder="Artist" class="form-control mb-2">
              <input required type="text" name="tono" placeholder="Tone" class="form-control mb-2">
              <button type="submit" class="btn btn-warning">Edit</button>
            </form>
          </div>
        </div>
      </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>

<style>
  body {
    text-align: center;
    background: #283593;
    color: white;
  }
</style>
