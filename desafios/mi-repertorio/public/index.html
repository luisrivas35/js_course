<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div id="AgregarCancion">
        <h2 class="pt-3">&#119070; Mi repertorio &#119070;</h2>
        <div class="container pt-5 w-50">
          <form id="formAddSong" class="mb-5">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Canci√≥n:</label>
              <div class="col-sm-10">
                <input
                  required
                  type="text"
                  name="titulo"
                  class="form-control"
                  placeholder="Nombre de la cancion"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label"
                >Artista:
              </label>
              <div class="col-sm-10">
                <input
                  required
                  type="text"
                  name="artista"
                  class="form-control"
                  placeholder="Nombre del Artista"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="rut" class="col-sm-2 col-form-label">Tono:</label>
              <div class="col-sm-10">
                <input
                  required
                  type="text"
                  name="tono"
                  class="form-control"
                  placeholder="Que tono es ?"
                />
              </div>
            </div>
            <button type="submit" id="addSong" class="m2-auto btn btn-success">
              Agregar Cancion
            </button>
          </form>
        </div>
      </div>

      <div id="ListaCanciones">
        <hr />
        <hr />
        <h2>Tabla de canciones &#127908;</h2>
        <div class="container pt-5 w-75">
          <div id="allSongs"></div>
        </div>
      </div>
    </main>

    <article>
      <div
        class="modal fade"
        tabindex="-1"
        id="songModal"
        aria-labelledby="songModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="songModalLabel">Editar Cancion</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formEditSong">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo de la Cancion</label>
                  <input
                    required
                    type="text"
                    name="titulo"
                    id="titulo"
                    placeholder="Title"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="artista" class="form-label">Artista</label>
                  <input
                    required
                    type="text"
                    name="artista"
                    id="artista"
                    placeholder="Artist"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="tono" class="form-label">Tono</label>
                  <input
                    required
                    type="text"
                    name="tono"
                    id="tono"
                    placeholder="Tone"
                    class="form-control"
                  />
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-warning">Edit</button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>

<style>
  body {
    text-align: center;
    background: #283593;
    color: white;
  }
  #songModal {
    color: black;
  }
</style>
