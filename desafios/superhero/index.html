<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/hero.css" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico" />
  </head>

  <body>
    <main class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <img
              src="assets/img/sh1.jpg"
              alt="superhero"
              width="50"
              height="44"
            />
            <a class="navbar-brand" href="#">SuperHero</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="mx-auto">
                <p class="navbar-text navbar-brand">SuperHeroes Search</p>
              </div>
              <div class="ms-auto">
                <form class="d-flex" role="search">
                  <input
                    id="heroId"
                    class="form-control me-2"
                    type="search"
                    placeholder="Search your hero by Id"
                    aria-label="Search"
                  />
                  <button
                    class="btn btn-outline-success"
                    type="submit"
                    id="searchBtn"
                  >
                    Search
                  </button>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <h1 class="my-5 text-center" id="title">My SuperHero</h1>
      <div>
        <h4 id="message"></h4>
      </div>
      <div>
        <div class="row">
          <div class="col-md-6 mb-5" id="showHero"></div>
          <div class="col-md-6 mb-5" id="chartContainer"></div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <script src="assets/js/super_hero.js"></script>
  </body>
</html>
