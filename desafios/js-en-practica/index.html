<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS en Practica</title>
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="container-fluid">
    <h1>JS en Practica</h1>
    <form id="forma">
      <div class="mb-3">
        <label for="userName">Nombre</label>
        <input type="text" class="form-control" id="userName" placeholder="" />
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Asunto:</label>
        <input type="text" class="form-control" id="subject" placeholder="" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>

      <button id="btnSend" class="btn btn-primary">Send</button>

      <div><h2 id="resp"></h2></div>
    </form>
    <div>
      <h2>Colores</h2>
      <div id="cuadroPrincipal"></div>
      <div id="selectorColores">
        <div class="color yellow"></div>
        <div class="color blue"></div>
        <div class="color red"></div>
        <div class="color green"></div>
        <div class="color orange"></div>
        <div class="color violet"></div>
      </div>
    </div>
    <div>
      <h2>Calculadora</h2>
      <div class="calculator">
        <input type="number" id="num1" />
        <input type="number" id="num2" />
        <button id="sumar">Sumar</button>
        <button id="restar">Restar</button>
        <button id="multiplicar">Multiplicar</button>
        <button id="dividir">Dividir</button>
        <div class="resultado">Resultado: <span id="resultado"></span></div>
      </div>
    </div>

    <script src="assets/js/js-practica.js"></script>
  </body>
</html>
